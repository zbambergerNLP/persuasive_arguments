# Run as follows:
# $ wandb sweep gcn_sweep.yaml
# This will produce a suggested command that begins with "wandb agent ...".
# Make sure to prepend that command with "srun --gres=gpu:1 -p nlp".

program: train_and_eval.py
method: bayes


metric:
  name: validation_loss
  goal: minimize


parameters:
  learning_rate:
    min: 0.0001
    max: 0.1

  weight_decay:
    min: 0.000001
    max: 0.001

  gcn_hidden_layer_dim:
    values: [64, 128, 256]

