program: models.py
name: paragraph_baseline_cmv
entity: persuasive_arguments
project: persuasive_argumentation
method: grid
metric:
  name: eval_test_accuracy
  goal: maximize
parameters:
  num_epochs:
    value: 100
  batch_size:
    value: 16
  test_percent:
    value: 0.1
  val_percent:
    value: 0.1
  use_k_fold_cross_validation:
    value: ""
  max_num_rounds_no_improvement:
    value: 10
  metric_for_early_stopping:
    value: "accuracy"
  weight_decay:
    value:  0.001
  encoder_type:
    values: ["bert", "sbert"]
  seed:
    values: [ 501, 502 ]
  fold_index:
    values: [ 0, 1, 2, 3, 4 ]
  learning_rate:
    values: [ 0.001, 0.0001 ]
  scheduler_gamma:
    value: 0.99
  dropout_probability:
    values: [0, 0.1, 0.3]