program: train_and_eval.py
name: nodes_hetero_gnn_cmv
entity: persuasive_arguments
project: persuasive_argumentation
method: grid
metric:
  name: eval_validation_f1 measure
  goal: maximize
parameters:
  data:
    value: "CMV"
  num_epochs:
    value: 100
  batch_size:
    value: 16
  test_percent:
    value: 0.1
  val_percent:
    value: 0.1
  rounds_between_evals:
    value: 1
  debug:
    value: ""
  use_k_fold_cross_validation:
    value: ""
  hetro:
    value: "True"
  model:
    values: [ "SAGE", "GAT" ]
  encoder_type:
    values:  ["bert", "sbert"]
  gcn_hidden_layer_dim:
    values:
      - "64 32"
      - "128 64 32"
      - "256 128 64 32"
  seed:
    values: [ 501, 502 ]
  fold_index:
    values: [ 0, 1, 2, 3, 4 ]
  learning_rate:
    values: [ 0.001, 0.0001]
  dropout_probability:
    values: [ 0, 0.1, 0.3]
  scheduler_gamma:
    value: 0.99
  positive_example_weight:
      value: 1
  weight_decay:
    value: 0.001
