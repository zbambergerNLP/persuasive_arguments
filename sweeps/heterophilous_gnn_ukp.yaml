program: train_and_eval.py
name: heterophilous_gnn_cmv
entity: persuasive_arguments
project: persuasive_argumentation
method: grid
metric:
  name: eval_validation_f1 measure
  goal: maximize
parameters:
  data:
    value: "UKP"
  num_epochs:
    value: 100
  batch_size:
    value: 16
  test_percent:
    value: 0.1
  val_percent:
    value: 0.1
  rounds_between_evals:
    value: 1
  max_num_rounds_no_improvement:
    value: 20
  debug:
    value: "False"
  use_k_fold_cross_validation:
    value: "False"
  hetero:
    value: "True"
#  TODO: add edge hetero type
  hetero_type:
    values: ["nodes"]
  model:
    values: [ "SAGE", "GAT"]
  aggregation_type:
    value: "super_node"
  encoder_type:
    values: [ "bert", "sbert" ]
  gcn_hidden_layer_dim:
    values:
      - "32 32"
      - "64 32"
      - "128 64 32"
      - "256 128 64 32"
  seed:
    value: 300
  fold_index:
    values: [ 0, 1, 2, 3, 4 ]
  learning_rate:
    values: [ 0.001, 0.0001 ]
  dropout_probability:
    values: [ 0, 0.1, 0.3 ]
  scheduler_gamma:
    value: 0.99
  positive_example_weight:
    values: [ 1, 10, 20 ]
  weight_decay:
    value: 0.001

